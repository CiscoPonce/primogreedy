name: Global Hunter Cron

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch: 

jobs:
  global-hunt:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Ensure GitHub Actions has permission to push
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run The Marathon
        env:
          RESEND_API_KEY_CISCO: ${{ secrets.RESEND_API_KEY_CISCO }}
          EMAIL_CISCO: ${{ secrets.EMAIL_CISCO }}
          RESEND_API_KEY_RAUL: ${{ secrets.RESEND_API_KEY_RAUL }}
          EMAIL_RAUL: ${{ secrets.EMAIL_RAUL }}
          RESEND_API_KEY_DAVID: ${{ secrets.RESEND_API_KEY_DAVID }}
          EMAIL_DAVID: ${{ secrets.EMAIL_DAVID }}
          BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: PYTHONPATH=. python src/whale_hunter.py

      # ðŸš¨ NEW: Save the Agent's Memory back to the repository
      - name: Commit Exclusion Memory
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seen_tickers.json
          git commit -m "ðŸ§  Update Agent Memory Ledger" || echo "No changes to commit (No new tickers seen)"
          git push